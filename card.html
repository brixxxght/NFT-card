<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css">
    <title>NFT Card preview</title>
</head>
<body>
    <main class="master-container">
        <div class="card">
            <img src="/images/image-equilibrium.jpg" alt="an art" class="card__img" width="200" height="200">
            <h2 class="card__title hover-text">Equilibrum #3429</h2>
            <p class="card__info">Our equilibrum collection promotes balance and calm.</p>
            <div class="card__pricing">
                <div class="left">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                    <span>0.041ETH</span>
                </div>
                <div class="right">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <span>3 days left</span>
                </div>
            </div>
            <div class="card__author">
                <div class="card__author-img">
                    <img src="/images/image-avatar.png" alt="creator image" title="the creator picture" />  
                </div>
                <span class="creator">Creation of <span class="hover-text"> Jules Wyvern </span></span>
            </div>
        </div>
    </main>
</body>
</html>
